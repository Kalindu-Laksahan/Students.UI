
  <table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Grade</th>
        <th scope="col">Rank</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let students of students">
        <td>{{ students.id}}</td>
        <td>{{ students.firstName}}</td>
        <td>{{ students.lastName}}</td>
        <td>{{ students.grade}}</td>
        <td>{{ students.rank}}</td>
      </tr>
    </tbody>
  </table>
